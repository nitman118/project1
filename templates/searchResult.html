{% extends "layout.html" %}
{% block title %}
Search Result
{% endblock%}

{% block body %}
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>

      {% for book in searchResults %}
      <tr>
        <th scope="row">{{book.isbn}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.year}}</td>
      </tr>
      {% else %}
      <tr>
        <th scope="row"></th>
        <td colspan="3">No entry found!</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
{% endblock %}
