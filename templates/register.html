{% extends "layout.html" %}
{% block title %}
Welcome
{% endblock%}
{% block styling %}
body{
background-image: url({{url_for('static',filename='images/mountains-1412683_1280.png')}});
background-repeat: no-repeat;
background-size: 2000px;
}
{% endblock %}

{% block body %}
<div class=" container">
  <div class="row justify-content-end">
    <div class="col-lg-6 div-background">
      <form class="" action="/register" method="post">
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="uid">Username</label>
              <input type="text" class="form-control" id="uid" placeholder="Enter Username" name="username" value=""
                autofocus>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" class="form-control" id="pass" placeholder="Enter Password" name="password"
                value="">
            </div>
          </div>
        </div>
        <div class="form-group my-2">
          <label for="reconfPass">Reconfirm-Password</label>
          <input type="password" class="form-control" id="reconfPass" placeholder="Re-confirm Password" name="password2"
            value="">
        </div>
        <div class="mt-4 px-4"> 
        <button type="submit" name="submit" class="btn btn-dark btn-block" value="post_register">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
