{% extends "layout.html" %}
{% block title %}
Search Book
{% endblock%}


{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 div-background">
        <form action={{url_for('search')}} method="post">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
              <label class="form-check-label" for="inlineRadio1">Title</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Author</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">Year</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
              <label class="form-check-label" for="inlineRadio4">ISBN</label>
            </div>
            <div class="form-group">
              <label for="search_box">Search for:</label>
              <input type="text" class="form-control" id="search_box" name="keyword" value="" placeholder="">
            </div>
            <button type="submit" class="btn btn-dark btn-block" name="button">Search</button>
          </form>
    </div>
  </div>
  
</div>
{% endblock %}
